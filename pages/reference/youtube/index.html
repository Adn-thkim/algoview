<!DOCTYPE html>
<html lang="ko" class="html">
  <head>
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reference</title>
    <link rel="stylesheet" href="../../../../src/css/common/reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <header class="headerContainer">헤더 파트</header>
    <nav class="referenceNavigationContainer">
      <ul class="navigationListWrapper">
        <li class="navigationItem active"><a href="#">YouTube</a></li>
        <li class="navigationItem"><a href="#">Practice</a></li>
      </ul>
    </nav>
    <main class="referenceContainer">
      <h2 class="referenceTitle">YouTube</h2>
      <ul class="youtubeListContainer">
        <li class="youtubeItem">
          <img src="" alt="hi" class="youtubeImage" />
          <div class="listInformation">
            <h3 class="youtubeTitle">호준 코딩</h3>
            <div class="youtubeID">@weniv_one</div>
            <p class="youtubeContent">
              제주 동쪽 바닷가 마을에 살며 주로 웹 뷴아의 디자인이나 개발을 하고
              있어..
            </p>
          </div>
        </li>
      </ul>
    </main>

    <script>
      let page = 1;
      let isLoading = false;
      let youtubeList = document.querySelector('.youtubeListContainer');

      function loadMoreContent() {
        if (isLoading) return; // 이미 로딩 중인 경우 중복 실행 방지

        isLoading = true;

        setTimeout(function () {
          for (let i = 0; i < 10; i++) {
            let newItem = document.createElement('li');
            newItem.className = 'youtubeItem';
            newItem.innerHTML = `
              <img src="https://example.com/image.jpg" alt="hi" class="youtubeImage" />
              <div class="listInformation">
                <h3 class="youtubeTitle">New Item</h3>
                <div class="youtubeID">@new_item</div>
                <p class="youtubeContent">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            `;
            youtubeList.appendChild(newItem);
          }

          isLoading = false;
        }, 200);
      }

      function handleScroll() {
        let scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
        let windowHeight = window.innerHeight;
        let documentHeight = document.documentElement.offsetHeight;

        if (scrollTop + windowHeight + 30 >= documentHeight) {
          page++;
          loadMoreContent();
        }
      }

      window.addEventListener('scroll', handleScroll);

      loadMoreContent();
    </script>
  </body>
</html>
